        // js data types 
        // 1.Number => 1,2
        // 2.String => "", ''
        // 3.Object => { color: "blue", brand: "oppo", model: "xyz" }
        // 4.Array => [ ]


        let num = 100;
        
        let name = "Ram";

        let product = {
            name: "Realme 5 Pro",
            brand: "Realme",
            storage: "256",
        }

        let data = [
            {
                name: "Realme 5 Pro",
                brand: "Realme",
                storage: "256",
            },
            {
                name: "Realme 6 Pro",
                brand: "Realme",
                storage: "256",
            },
            {
                name: "Realme 7 Pro",
                brand: "Realme",
                storage: "256",
            },
        ]

        console.log("output:", num, "data type:", typeof (num))
       
        console.log("output:", name, "data type:", typeof (name))
       
        // console.log("output:", product, "data type:", typeof (product))
        console.log("output:", product.storage, "data type:", typeof (product))
       
        console.log("output:", data, "data type:", typeof (data))
